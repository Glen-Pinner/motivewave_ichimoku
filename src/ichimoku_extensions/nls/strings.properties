DESC_ICHIMOKU=Japanese charting technique developed before World War II.  Its goal is to portray <i>at a glance</i> where the price is heading and when \
will be the right time to enter or exit the market.  Translated, Ichimoku Kinko Hyo means <i>'a glance at an equilibrium chart'</i>.
